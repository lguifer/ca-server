<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Certificados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gestor de Certificados</h1>

        <div class="mt-4">
            <h2>Listar Certificados</h2>
            <a href="/list_certs" class="btn btn-primary">Ver Certificados</a>
        </div>

        {% if valid_certs %}
        <h3 class="mt-4">Certificados Válidos:</h3>
        <ul class="list-group mt-2">
            {% for cert in valid_certs %}
            <li class="list-group-item">{{ cert }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No hay certificados válidos encontrados.</p>
        {% endif %}
    </div>
</body>
</html>
